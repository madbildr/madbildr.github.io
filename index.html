<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lausse The Cat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LAUSSE THE CAT</h1>
        <img src="header-image.jpg" alt="Header Image" class="header-image"> <!-- New image below the title -->
        <img src="timeline.jpg" alt="Timeline" class="timeline-image">
        <div class="timeline">
            <div class="timeline-event left">
                <div class="branch left-branch"></div>
                <div class="content">
                    <div class="date">2023-01-01</div>
                    <img src="image1.jpg" alt="Image 1">
                    <div class="soundcloud">
                        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/123456789&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
                    </div>
                </div>
            </div>
            <div class="timeline-event right">
                <div class="branch right-branch"></div>
                <div class="content">
                    <div class="date">2023-02-01</div>
                    <img src="image2.jpg" alt="Image 2">
                    <div class="soundcloud">
                        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/987654321&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
                    </div>
                </div>
            </div>
            <!-- Add more timeline events as needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
